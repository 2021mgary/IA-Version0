{% extends 'base.html' %}
{% block content %}
    {% for item in items %}
    <div class="row">
      <div id="info" class="col s6">
      <img src={{ item.image }} width="400" height="400" ></div>
      <div class="col s6 white"> {{ item.name }} <br>
      {{ item.description }} <br>
      $ {{ item.price }} <br>
    <a href={{ item.url }} alt="link"> link to purchase</a></div>
  </div>
    {% endfor %}
{% endblock %}
