<html>
    <head>
        <title>SPREE</title>
      <link rel="stylesheet" type="text/css" href="/../static/style.css">
      <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise&display=swap" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
      <nav class="pink">
        <a id="SPREE" href="/index"> SPREE</a>
      </nav>
      <h2 id="loginn"> Sign Up</h2>
      {% if session %}
        <p><center> you are logged in with {{session['username']}} </center></p>
        <center><button type="button"><a href="/logout">logout</a></button></center>
      {% endif %}
      <br>
      <form  method="POST" action="/signup">
        <div class="row">
          <div class="col s4"></div>
          <div class="col s4 white">
            <label for="email"> EMAIL:</label>
            <input type="text" name="email"/></div>
          </div> </div>
          <div class="row">
            <div class="col s4"></div>
            <div class="col s4 white">
              <label for="password"> PASSWORD:</label>
              <input type="password" name="password1"/></div>
            </div>
            <div class="row">
              <div class="col s4"></div>
              <div class="col s4 white">
                <label for="password"> REPEAT PASSWORD:</label>
                <input type="password" name="password2"/></div>
              </div>
            <div class="row">
              <div class="col s4"></div>
              <div class="col s4 center">
              <input type="submit" value="create account"/> </div> </div>
        </form>
    </body>
</html>
